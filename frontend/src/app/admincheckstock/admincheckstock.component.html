<div class="container text-center col-lg-12" style="margin-top: 10%;padding-top: 10em; ">

    <table class="table table-striped table-dark">
        <thead>
          <tr >
            <th scope="col"><h2>Sl</h2></th>
            <th scope="col"><h2>Cake</h2></th>
            <th scope="col"><h2>Quantity</h2></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cake of cakes let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{cake.name}}</td>
            <td>{{cake.stock}}</td>

          </tr>
         
        </tbody>
      </table>
      <button routerLink="/admin/home/updatecake" mat-raised-button color="accent">Update/Delete cakes</button>
</div>
